---
layout: default
---

{{ content }}
<button onclick="myFunction()" class="button">Change page title</button>
<script type="text/javascript">
  // Hack: Replace page-link with "Page Title"
  document.querySelectorAll(".markdown-body a[title]").forEach((a) => {
    a.innerText = a.title;
});
  document.querySelector("body > div > h1:nth-child(1) > a").innerText = "Go back Home";
  function myFunction() {
    var words = ['Rock', 'Paper', 'Scissors'];
    var word = words[Math.floor(Math.random() * words.length)];
    document.querySelector("body > div > h1:nth-child(1) > a").innerText = word;
  }
</script>
